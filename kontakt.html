        <header>
            
            <nav>
                <a href="index.html"><img src="https://www.dead.net/sites/g/files/g2000007851/files/body-images/daves-picks-header-580-new.gif" alt="header" width="40%"/></a>

            </nav>
        </header>
        
        <main>
        <section class="fildset">
            <form>
                <fieldset style="width: 50%;">
                <br>
                 <legend>Kontaktirajte nas:</legend>
                 <label for="fname">Vaše ime/ime vaše kompanije:</label>
                 <input type="text" id="fname" placeholder="Ime" required><br><br>
                 <label for="lname">Vaše prezime:</label>
                 <input type="text" id="lname" placeholder="Prezime" required><br><br>
                 <label for="email">Vaš e-mail:</label>
                 <input type="email" id="email" placeholder="e-mail"><br><br>
                 <label for="pnumber">Vaš kontakt telefon:</label>
                 <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Broj telefona" required><br><br>
                 <label for="birthday">Vaš datum rođenja:</label>
                 <input type="date" id="birthday"><br><br>
                 <h4>Vaš spol:</h4>
                 <input type="radio" id="musko" value="Musko">
                 <label for="musko">Muško</label><br>
                 <input type="radio" id="zensko" value="Zensko">
                 <label for="zensko">Žensko</label><br>
                 <input type="radio" id="ostalo" value="Ostalo">
                 <label for="ostalo">Ostalo</label><br><br>
                 <label for="opis">Opis događaja:</label><br><br>
                 <textarea id="w3review" rows="10" cols="50"></textarea><br>
                 <input type="submit" value="Pošalji" class="button" >
                </fieldset>
               </form>
            </section>
        </main>
